<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nanica Cam</title>

  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
</head>

<body>

  <script src="vendor/promise.min.js"></script>
  <script src="vendor/fetch.js"></script>
  <script src="vendor/video.min.js"></script>
  <script src="vendor/videojs-flash.min.js"></script>
  <script src="vendor/videojs-contrib-hls.min.js"></script>
    
  <video id="player"  class="video-js vjs-default-skin" width="600" height="300" preload="auto" controls class="video-js vjs-default-skin"></video>

  <script>

    // Player parameters

    var streamUrl = location.protocol 
                    + '//' 
                    + location.hostname 
                    + (location.port ? ':' + location.port : '') 
                    + '/' 
                    + '/hls/index.m3u8';

    var parameters = {
      sources: [
                    {
                        src: streamUrl,
                        type: 'application/x-mpegURL'
                    }
                ],
                aspectRatio: "16:9",
                fluid: true,
                techOrder: ['html5', 'flash']
    };

    // starts player
    var player = videojs('player', parameters);
    player.play();
  </script>

</body>
</html>
